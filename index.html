<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Williams — Portfolio</title>
    
    <link rel="icon" type="image/png" href="https://twilliams986.github.io/images/icon/icon.png"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-sans);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 40px;
            right: 40px;
            text-align: right;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        nav a {
            text-decoration: none;
            color: var(--fg);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        nav a:hover { opacity: 0.5; }
        nav a.active { font-weight: 600; text-decoration: underline; text-underline-offset: 4px; }

        .page { display: none; min-height: 100vh; padding-bottom: 10vh; }
        .page.active { display: block; }

        header { padding: 10vh 6vw 4vh; }
        header h1 {
            font-family: var(--font-serif);
            font-size: clamp(3rem, 12vw, 8.5rem);
            font-weight: 400;
            line-height: 0.85;
            letter-spacing: -0.02em;
        }

        /* Stable Masonry Grid */
        #content {
            padding: 0 6vw 5vh;
            column-count: 2;
            column-gap: 12px;
            min-height: 100vh;
        }
        
        @media (min-width: 768px) {
            #content {
                column-count: 3;
                column-gap: 16px;
            }
        }

        @media (min-width: 1200px) {
            #content {
                column-count: 4;
                column-gap: 20px;
            }
        }

        .item { 
            break-inside: avoid;
            margin-bottom: 12px;
            width: 100%;
            display: block;
            background: #f8f8f8;
            border-radius: 2px;
        }
        
        @media (min-width: 768px) { .item { margin-bottom: 16px; } }
        @media (min-width: 1200px) { .item { margin-bottom: 20px; } }

        .media-wrap {
            cursor: zoom-in;
            position: relative;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(90deg, #f8f8f8 25%, #f1f1f1 50%, #f8f8f8 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        @keyframes shimmer {
            from { background-position: -200% 0; }
            to { background-position: 200% 0; }
        }
        
        .media-wrap img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.6s ease-in-out;
            opacity: 0; 
            will-change: opacity;
        }
        
        .media-wrap img.loaded { 
            opacity: 1; 
        }
        
        .media-wrap.loaded { 
            animation: none; 
            background: transparent; 
        }

        /* Sections */
        .info-container, .contact-container { padding: 15vh 6vw 5vh; max-width: 1400px; margin: 0 auto; }
        .info-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 8vw; }
        .profile-wrap { width: 100%; background: #f7f7f7; overflow: hidden; aspect-ratio: 4/5; }
        .profile-wrap img { width: 100%; height: 100%; object-fit: cover; display: block; filter: grayscale(10%); }

        .byline { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.3em; color: #888; margin-bottom: 1.5rem; display: block; }
        .info-text { font-family: var(--font-serif); font-size: clamp(1.5rem, 3vw, 2.5rem); line-height: 1.3; margin-bottom: 4rem; }
        
        .contact-form { max-width: 600px; margin-top: 2rem; }
        .form-group { margin-bottom: 2rem; }
        .form-group label { display: block; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.5rem; color: #888; }
        .form-group input, .form-group textarea {
            width: 100%; border: none; border-bottom: 1px solid #000; padding: 0.5rem 0; outline: none; background: transparent;
        }
        .submit-btn { background: #000; color: #fff; padding: 1rem 2rem; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.2em; cursor: pointer; }

        footer { padding: 5vh 6vw 10vh; text-align: center; }
        .back-to-top { font-size: 0.65rem; text-transform: uppercase; color: #aaa; text-decoration: none; cursor: pointer; }

        /* Modal */
        #modal { position: fixed; inset: 0; background: white; z-index: 1000; display: none; justify-content: center; align-items: center; padding: 2vh; cursor: zoom-out; }
        #modal.open { display: flex; }
        #modal img { max-width: 95vw; max-height: 95vh; object-fit: contain; }

        @media (max-width: 1024px) {
            .info-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav id="main-nav">
        <a onclick="showPage('works')" id="nav-works" class="active">Works</a>
        <a onclick="showPage('info')" id="nav-info">Info</a>
        <a onclick="showPage('contact')" id="nav-contact">Contact</a>
    </nav>

    <section id="page-works" class="page active">
        <header><h1>Tyler<br>Williams</h1></header>
        <main id="content"></main>
        <footer><a onclick="scrollToTop()" class="back-to-top">↑ Back to Top</a></footer>
    </section>

    <section id="page-info" class="page">
        <div class="info-container">
            <div class="info-layout">
                <div class="profile-wrap">
                    <img src="https://cdn.jsdelivr.net/gh/twilliams986/twilliams986.github.io@main/about/profile.jpg" alt="Tyler Williams">
                </div>
                <div>
                    <span class="byline">Background</span>
                    <p class="info-text">From Charlotte, North Carolina — now based in Austin, Texas. Currently working media in the U.S. Army.</p>
                    <span class="byline">The Vision</span>
                    <p class="info-text">Specializing in high-performance automotive art and raw character portraiture.</p>
                </div>
            </div>
        </div>
        <footer><a onclick="scrollToTop()" class="back-to-top">↑ Back to Top</a></footer>
    </section>

    <section id="page-contact" class="page">
        <div class="contact-container">
            <h2 style="font-family: var(--font-serif); font-size: 3rem; margin-bottom: 2rem;">Get in touch</h2>
            <form class="contact-form" action="https://formspree.io/f/xzdznrqv" method="POST">
                <div class="form-group"><label>Name</label><input type="text" name="name" required></div>
                <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
                <div class="form-group"><label>Message</label><textarea name="message" rows="4" required></textarea></div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <div id="modal"><img id="modal-img" src="" alt=""></div>

    <script>
        const config = {
            owner: 'twilliams986',
            repo: 'twilliams986.github.io',
            path: 'images',
            exclude: ['TJW9258.jpg', 'TJW0819.jpg', 'icon.png', 'profile.jpg']
        };

        const container = document.getElementById('content');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');
            document.getElementById(`nav-${pageId}`).classList.add('active');
            window.scrollTo(0, 0);
        }

        async function renderPhoto(url, isPriority) {
            const item = document.createElement('div');
            item.className = 'item';
            
            const wrap = document.createElement('div');
            wrap.className = 'media-wrap';
            
            const img = new Image();
            img.src = url;
            
            // Set priority
            if (isPriority) {
                img.fetchPriority = "high";
            } else {
                img.loading = "lazy";
            }

            // We mount the structure immediately to reserve space in the masonry
            wrap.appendChild(img);
            item.appendChild(wrap);
            container.appendChild(item);

            // Handle load event
            img.onload = () => {
                img.classList.add('loaded');
                wrap.classList.add('loaded');
            };

            wrap.onclick = () => {
                modalImg.src = url;
                modal.classList.add('open');
            };
        }

        async function init() {
            try {
                // Fetch GitHub API for file list
                const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`);
                const files = await res.json();
                
                let photos = files.filter(f => 
                    f.type === 'file' && 
                    /\.(jpg|jpeg|png|webp)$/i.test(f.name) &&
                    !config.exclude.includes(f.name)
                );

                // Sort numerical/alphabetical
                photos.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

                // Use a DocumentFragment for one-shot DOM injection to prevent layout thrashing
                const fragment = document.createDocumentFragment();

                photos.forEach((photo, index) => {
                    // Using jsDelivr CDN for better performance than raw github links
                    const cdnUrl = `https://cdn.jsdelivr.net/gh/${config.owner}/${config.repo}@main/${config.path}/${photo.name}`;
                    renderPhoto(cdnUrl, index < 8); 
                });
            } catch (err) {
                console.error("Gallery failed to initialize.");
            }
        }

        modal.onclick = () => modal.classList.remove('open');
        init();
    </script>
</body>
</html>
