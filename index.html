<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Williams â€” Portfolio</title>
    
    <link rel="icon" type="image/png" href="https://twilliams986.github.io/images/icon/icon.png"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-sans);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        nav {
            position: fixed;
            top: 40px;
            right: 40px;
            text-align: right;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        nav a {
            text-decoration: none;
            color: var(--fg);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        nav a:hover { opacity: 0.5; }
        nav a.active { font-weight: 600; text-decoration: underline; text-underline-offset: 4px; }

        .page { display: none; min-height: 100vh; padding-bottom: 10vh; }
        .page.active { display: block; }

        header { padding: 10vh 6vw 4vh; }
        header h1 {
            font-family: var(--font-serif);
            font-size: clamp(3rem, 12vw, 8.5rem);
            font-weight: 400;
            line-height: 0.85;
            letter-spacing: -0.02em;
        }

        #content {
            padding: 0 6vw 5vh;
            column-count: 2;
            column-gap: 20px;
        }
        
        @media (min-width: 768px) { #content { column-count: 3; column-gap: 24px; } }
        @media (min-width: 1200px) { #content { column-count: 4; column-gap: 32px; } }

        .item { 
            break-inside: avoid;
            margin-bottom: 20px;
            width: 100%;
            display: block;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }
        
        .item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .media-wrap {
            cursor: zoom-in;
            position: relative;
            width: 100%;
            background: #f7f7f7;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .media-wrap img {
            width: 100%;
            display: block;
            height: auto;
            transition: transform 0.5s ease;
        }

        .media-wrap:hover img {
            transform: scale(1.02);
        }

        /* Modal */
        #modal { position: fixed; inset: 0; background: rgba(255, 255, 255, 0.98); z-index: 1000; display: none; justify-content: center; align-items: center; padding: 2vh; cursor: zoom-out; }
        #modal.open { display: flex; }
        #modal img { max-width: 95vw; max-height: 95vh; object-fit: contain; }

        /* Sections */
        .info-container, .contact-container { padding: 15vh 6vw 5vh; max-width: 1400px; margin: 0 auto; }
        .info-text { font-family: var(--font-serif); font-size: clamp(1.5rem, 3vw, 2.5rem); line-height: 1.3; margin-bottom: 2rem; }
    </style>
</head>
<body>

    <nav id="main-nav">
        <a onclick="showPage('works')" id="nav-works" class="active">Works</a>
        <a onclick="showPage('info')" id="nav-info">Info</a>
        <a onclick="showPage('contact')" id="nav-contact">Contact</a>
    </nav>

    <section id="page-works" class="page active">
        <header><h1>Tyler<br>Williams</h1></header>
        <main id="content"></main>
    </section>

    <section id="page-info" class="page">
        <div class="info-container">
            <p class="info-text">Based in Austin, Texas. Specializing in automotive and portrait photography.</p>
        </div>
    </section>

    <section id="page-contact" class="page">
        <div class="contact-container">
            <p class="info-text">Get in touch via <a href="mailto:twilliams986@gmail.com" class="underline">Email</a></p>
        </div>
    </section>

    <div id="modal"><img id="modal-img" src="" alt=""></div>

    <script>
        const config = {
            owner: 'twilliams986',
            repo: 'twilliams986.github.io',
            path: 'images',
            exclude: ['TJW9258.jpg', 'TJW0819.jpg', 'icon.png', 'profile.jpg']
        };

        const container = document.getElementById('content');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');
            document.getElementById(`nav-${pageId}`).classList.add('active');
            window.scrollTo(0, 0);
        }

        async function init() {
            try {
                // Fetch using cache busting to ensure order doesn't get stuck on old API results
                const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}?t=${Date.now()}`);
                const files = await res.json();
                
                let photos = files.filter(f => 
                    f.type === 'file' && 
                    /\.(webp|jpg|jpeg|png)$/i.test(f.name) &&
                    !config.exclude.includes(f.name)
                );

                // Strict alphanumeric sort ensures consistency
                photos.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));

                photos.forEach(photo => {
                    const url = `https://cdn.jsdelivr.net/gh/${config.owner}/${config.repo}@main/${config.path}/${photo.name}`;
                    
                    const item = document.createElement('div');
                    item.className = 'item';
                    
                    const wrap = document.createElement('div');
                    wrap.className = 'media-wrap';
                    
                    const img = new Image();
                    img.src = url;
                    img.loading = "lazy";
                    
                    img.onload = () => {
                        item.classList.add('visible');
                    };

                    wrap.appendChild(img);
                    item.appendChild(wrap);
                    container.appendChild(item);

                    wrap.onclick = () => {
                        modalImg.src = url;
                        modal.classList.add('open');
                    };
                });

            } catch (err) {
                console.error("Failed to load gallery.");
            }
        }

        modal.onclick = () => modal.classList.remove('open');
        init();
    </script>
</body>
</html>
