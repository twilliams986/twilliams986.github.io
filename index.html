<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Williams — Portfolio</title>
    
    <link rel="icon" type="image/png" href="https://twilliams986.github.io/images/icon/icon.png"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-sans);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        nav {
            position: fixed;
            top: 40px;
            right: 40px;
            text-align: right;
            z-index: 100;
            display: flex;
            flex-direction: column; gap: 8px;
        }
        nav a {
            text-decoration: none; color: var(--fg); font-size: 0.75rem;
            text-transform: uppercase; letter-spacing: 0.15em; cursor: pointer; transition: opacity 0.3s;
        }
        nav a:hover { opacity: 0.5; }
        nav a.active { font-weight: 600; text-decoration: underline; text-underline-offset: 4px; }

        .page { display: none; min-height: 100vh; padding-bottom: 10vh; }
        .page.active { display: block; }

        header { padding: 10vh 6vw 4vh; }
        header h1 {
            font-family: var(--font-serif);
            font-size: clamp(3rem, 12vw, 8.5rem);
            font-weight: 400; line-height: 0.85; letter-spacing: -0.02em;
        }

        /* Balanced Grid Layout (Replaces Column-Count) */
        #content {
            padding: 0 6vw 5vh;
            display: flex;
            gap: 24px;
            align-items: flex-start;
        }

        .grid-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .item { 
            width: 100%;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .item.ready {
            opacity: 1;
            transform: translateY(0);
        }

        .media-wrap {
            cursor: zoom-in;
            position: relative;
            width: 100%;
            background: #f8f8f8;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .media-wrap img {
            width: 100%;
            display: block;
            height: auto;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .media-wrap:hover img {
            transform: scale(1.04);
        }

        /* Sections */
        .info-container, .contact-container { padding: 10vh 6vw 5vh; max-width: 1400px; margin: 0 auto; }
        .info-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 8vw; }
        .profile-wrap { width: 100%; background: #f7f7f7; overflow: hidden; aspect-ratio: 4/5; border-radius: 4px; }
        .profile-wrap img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .byline { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.3em; color: #888; margin-bottom: 1.5rem; display: block; }
        .info-text { font-family: var(--font-serif); font-size: clamp(1.5rem, 3vw, 2.5rem); line-height: 1.3; margin-bottom: 4rem; }
        
        .contact-form { max-width: 600px; margin-top: 2rem; }
        .form-group { margin-bottom: 2rem; }
        .form-group label { display: block; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.5rem; color: #888; }
        .form-group input, .form-group textarea {
            width: 100%; border: none; border-bottom: 1px solid #000; padding: 0.5rem 0; outline: none; background: transparent;
        }
        .submit-btn { background: #000; color: #fff; padding: 1rem 2rem; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.2em; cursor: pointer; border-radius: 2px; }

        /* Modal */
        #modal { position: fixed; inset: 0; background: rgba(255, 255, 255, 0.98); z-index: 1000; display: none; justify-content: center; align-items: center; padding: 2vh; cursor: zoom-out; }
        #modal.open { display: flex; }
        #modal img { max-width: 95vw; max-height: 95vh; object-fit: contain; }

        #load-more-sentinel { height: 200px; width: 100%; }

        @media (max-width: 767px) {
            #content { gap: 16px; }
            .grid-column:last-child { display: flex; } /* Keep 2 cols on mobile for balance */
            header h1 { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <nav id="main-nav">
        <a onclick="showPage('works')" id="nav-works" class="active">Works</a>
        <a onclick="showPage('info')" id="nav-info">Info</a>
        <a onclick="showPage('contact')" id="nav-contact">Contact</a>
    </nav>

    <section id="page-works" class="page active">
        <header><h1>Tyler<br>Williams</h1></header>
        <main id="content">
            <!-- Columns generated dynamically -->
        </main>
        <div id="load-more-sentinel"></div>
    </section>

    <section id="page-info" class="page">
        <div class="info-container">
            <div class="info-layout">
                <div class="profile-wrap">
                    <img src="https://cdn.jsdelivr.net/gh/twilliams986/twilliams986.github.io@main/about/profile.jpg" alt="Tyler Williams">
                </div>
                <div>
                    <span class="byline">Background</span>
                    <p class="info-text">From Charlotte, North Carolina — now based in Austin, Texas. Currently working media in the U.S. Army.</p>
                    <span class="byline">The Vision</span>
                    <p class="info-text">Specializing in automotive art, landscapes, and raw portraiture.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="page-contact" class="page">
        <div class="contact-container">
            <h2 style="font-family: var(--font-serif); font-size: 3rem; margin-bottom: 2rem;">Get in touch</h2>
            <form class="contact-form" action="https://formspree.io/f/xzdznrqv" method="POST">
                <div class="form-group"><label>Name</label><input type="text" name="name" required></div>
                <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
                <div class="form-group"><label>Message</label><textarea name="message" rows="4" required></textarea></div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <div id="modal"><img id="modal-img" src="" alt=""></div>

    <script>
        const config = {
            owner: 'twilliams986',
            repo: 'twilliams986.github.io',
            imagesPath: 'images',
            thumbsPath: 'images/thumbnails',
            exclude: ['TJW9258.jpg', 'TJW0819.jpg', 'icon.png', 'profile.jpg'],
            batchSize: 10
        };

        let allPhotos = [];
        let currentIndex = 0;
        let isRendering = false;
        let columns = [];
        
        const container = document.getElementById('content');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const sentinel = document.getElementById('load-more-sentinel');

        function setupColumns() {
            container.innerHTML = '';
            const count = window.innerWidth >= 1200 ? 4 : (window.innerWidth >= 768 ? 3 : 2);
            columns = [];
            for (let i = 0; i < count; i++) {
                const col = document.createElement('div');
                col.className = 'grid-column';
                container.appendChild(col);
                columns.push(col);
            }
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');
            document.getElementById(`nav-${pageId}`).classList.add('active');
            window.scrollTo(0, 0);
        }

        async function renderBatch() {
            if (isRendering || currentIndex >= allPhotos.length) return;
            isRendering = true;

            const nextBatch = allPhotos.slice(currentIndex, currentIndex + config.batchSize);
            
            const promises = nextBatch.map(photo => {
                return new Promise((resolve) => {
                    const thumbUrl = `https://cdn.jsdelivr.net/gh/${config.owner}/${config.repo}@main/${config.thumbsPath}/${photo.name}`;
                    const fullUrl = `https://cdn.jsdelivr.net/gh/${config.owner}/${config.repo}@main/${config.imagesPath}/${photo.name}`;
                    const img = new Image();
                    img.src = thumbUrl;
                    img.onload = () => resolve({ name: photo.name, thumbUrl, fullUrl, aspect: img.naturalWidth / img.naturalHeight });
                    img.onerror = () => resolve(null);
                });
            });

            const results = await Promise.all(promises);

            results.forEach((data, index) => {
                if (!data) return;

                const item = document.createElement('div');
                item.className = 'item';
                const wrap = document.createElement('div');
                wrap.className = 'media-wrap';
                wrap.style.aspectRatio = data.aspect;
                
                const displayImg = document.createElement('img');
                displayImg.src = data.thumbUrl;
                displayImg.loading = "lazy";
                
                wrap.appendChild(displayImg);
                item.appendChild(wrap);

                // Balanced Distribution: Assign to columns sequentially (1, 2, 3, 4, 1, 2...)
                const colIndex = (currentIndex + index) % columns.length;
                columns[colIndex].appendChild(item);

                setTimeout(() => item.classList.add('ready'), 50);

                wrap.onclick = () => {
                    modalImg.src = data.fullUrl;
                    modal.classList.add('open');
                };
            });

            currentIndex += config.batchSize;
            isRendering = false;
        }

        async function init() {
            setupColumns();
            try {
                const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.imagesPath}`);
                const files = await res.json();
                
                allPhotos = files.filter(f => 
                    f.type === 'file' && 
                    /\.(webp|jpg|jpeg|png)$/i.test(f.name) &&
                    !config.exclude.includes(f.name)
                );

                allPhotos.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));

                await renderBatch();

                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting) {
                        renderBatch();
                    }
                }, { rootMargin: '800px' }); // Load very early to prevent buffering

                observer.observe(sentinel);

            } catch (err) {
                console.error("Gallery failed");
            }
        }

        window.addEventListener('resize', () => {
            const currentCount = columns.length;
            const newCount = window.innerWidth >= 1200 ? 4 : (window.innerWidth >= 768 ? 3 : 2);
            if (currentCount !== newCount) {
                currentIndex = 0;
                init();
            }
        });

        modal.onclick = () => {
            modal.classList.remove('open');
            modalImg.src = "";
        };
        
        init();
    </script>
</body>
</html>
